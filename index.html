        </div>
        <div>
            <div class="topbarTools">
                <button class="btn"><i class="fa-solid fa-unlock-keyhole" style="color: #6d6d6d;"></i></i></button>
                <p class="verticalLine"></p>
                <button class="btn"><i class="fa-regular fa-hand" style="color: #6d6d6d;"></i></button>
                <button class="btn"><i class="fa-solid fa-arrow-pointer" style="color: #6d6d6d;"></i><sub>1</sub></button>
                <button class="btn"><i class="fa-regular fa-square" style="color: #6d6d6d;"></i><sub>2</sub></button>
                <button class="btn"><i class="fa-solid fa-diamond" style="color: #6d6d6d;"></i><sub>3</sub></button>
                <button class="btn"><i class="fa-regular fa-circle" style="color: #6d6d6d;"></i><sub>4</sub></button>
                <button class="btn"><i class="fa-solid fa-arrow-right" style="color: #6d6d6d;"></i><sub>5</sub></button>
                <button class="btn"><i class="fa-solid fa-minus" style="color: #6d6d6d;"></i><sub>6</sub></button>
                <button class="btn" id="pencil"><i class="fa-solid fa-pencil" style="color: #6d6d6d;"></i><sub style="color: black;">7</sub></button>
                <button class="btn"><i class="fa-solid fa-font" style="color: #6d6d6d;"></i><sub>8</sub></button>
                <button class="btn"><i class="fa-regular fa-image" style="color: #6d6d6d;"></i><sub>9</sub></button>
                <button class="btn"><i class="fa-solid fa-eraser" style="color: #6d6d6d;"></i><sub>0</sub></button>
                <p class="verticalLine"></p>
                <button class="btn"><i class="fa-solid fa-shapes" style="color: #6d6d6d;"></i></button>
            </div>
            <div class="instruction">
                <p>To move canvas, hold mouse wheel or spacebar while dragging, or use the hand tool</p>
            </div>
        </div>
        <div class="rightbtns">
            <button class="btn" style="background-color: #6965db; border-radius: 10px; color: white;"><i class="fa-solid fa-user-group"></i></button>
            <button class="btn" style="background-color: #ececf4; border-radius: 10px;">
                <p style="background-color: transparent;"><i class="fa-solid fa-book-open" style="color: #6d6d6d;padding-right: 10px;"></i>Library</p>
            </button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <div class="bottom">
        <div class="bottombar">
            <div class="bottomIcons">
                <div>
                    <div class="zoomIcons">
                        <button class="btn" style="background-color: #ececf4;border-top-left-radius: 10px;border-bottom-left-radius: 10px;"><i class="fa-solid fa-minus" style="color: #6d6d6d;"></i></button>
                        <p>100%</p>
                        <button class="btn" style="background-color: #ececf4;border-top-right-radius: 10px;border-bottom-right-radius: 10px;"><i class="fa-solid fa-plus" style="color: #6d6d6d;"></i></button>
                    </div>
                </div>
                <div class="undoRedo">
                    <button class="btn" id="undo" style="background-color: #ececf4; border-top-left-radius: 10px;border-bottom-left-radius: 10px;"><i class="fa-solid fa-arrow-turn-up fa-rotate-270" style="color: #6d6d6d;"></i></button>
                    <button class="btn" id="redo" style="background-color: #ececf4;border-top-right-radius: 10px;border-bottom-right-radius: 10px;"><i class="fa-solid fa-arrow-turn-down fa-rotate-270" style="color: #6d6d6d;"></i></button>
                </div>
            </div>
            <div>
                <i class="fa-solid fa-shield" style="color: #6d6d6d;"
                    title="Your drawings are end-to-end encripted so Excalidraw's servers will never see them."></i>
                <button class="btn" style="background-color: #ececf4; border-radius: 10px;"><i class="fa-regular fa-circle-question" style="color: #6d6d6d;"></i></button>
            </div>
        </div>
    </div>
